<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="row justify-content-center">
  <div>
    <form class="p-4" (ngSubmit)="ingresar()">
      <input type="text"
              [(ngModel)]="nombre"
              name="nombre"
              class="from-control"
              placeholder="Nombre de usuario"
              autofocus>

      <button [disabled]="nombre.trim().length === 0"
              class="btn btn-primary btn-block margin-top-10"> Ingresar
      </button>
    </form>
  </div>
</div>

</ion-content>
